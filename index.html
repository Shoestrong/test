<body>
<div class="wrap shadow">
    <ol id="ol" class="list">

    </ol>
</div>
<script type="text/javascript">
    var str = '',
        data = [
            [
                { title : '第一章 表单常用代码'},
                { url : 'formCode/1/index.html', title : '去除字符串左右的空格' },
                { url : 'formCode/2/index.html', title : '验证用户是否输入' },
                { url : 'formCode/3/index.html', title : '禁止用户输入' },
                { url : 'formCode/4/index.html', title : '关闭用户中文输入法' },
                { url : 'formCode/5/index.html', title : '禁止用户复制和粘贴' },
                { url : 'formCode/6/index.html', title : '限制只能输入数字' },
                { url : 'formCode/7/index.html', title : '限制字符串长度' },
                { url : 'formCode/8/index.html', title : '仿微博提示可输入剩余字数' },
                { url : 'formCode/9/index.html', title : '换行文本自动滚动' },
                { url : 'formCode/10/index.html', title : 'Ctrl + Return提交表单' },
                { url : 'formCode/11/index.html', title : '文本内容进行关键字过滤' },
                { url : 'formCode/12/index.html', title : '全选反选少选复选框' },
                { url : 'formCode/13/index.html', title : '动态操作下拉选项' },
                { url : 'formCode/14/index.html', title : '级联菜单' },
                { url : 'formCode/15/index.html', title : '可添加的下拉选项' }
            ],
            [
                { title : '第二章 常用图片相关代码'},
                { url : 'pictureCode/16/index.html', title : '可添加的下拉选项' },
                { url : 'pictureCode/17/index.html', title : '图片放大镜效果' },
                { url : 'pictureCode/18/index.html', title : '点击图片逐渐放大' }
            ],
            [
                { title : '第三章 内容展示常用代码'},
                { url : 'contentCode/1/index.html', title : '可拖动的弹出层' },
                { url : 'contentCode/2/index.html', title : '选项卡轮播' },
                { url : 'contentCode/3/index.html', title : '模拟滚动条' },
                { url : 'contentCode/4/index.html', title : '缓动的对联广告' },
                { url : 'contentCode/5/index.html', title : '拖动滑块验证' },
                { url : 'contentCode/6/index.html', title : '单元行上鼠标悬停提示' },
                { url : 'contentCode/7/index.html', title : '隔行换色鼠标经过换色' },
                { url : 'contentCode/8/index.html', title : '添加或删除表格行' },
            ],
            [
                { title : '第四章 常用图片轮换'},
                { url : 'slideCode/01/index.html', title : '百度爱玩 - 图片轮换' },
                { url : 'slideCode/02/bd02.html', title : '百度爱玩 - 遮罩下拉' },
                { url : 'slideCode/03/bd03.html', title : '百度爱玩 - 榜单tab切换' },
                { url : 'slideCode/04/index.html', title : 'css3弹出层' },
                { url : 'slideCode/05/index.html', title : '米4-活动页面' },
                { url : 'slideCode/06/index.html', title : '百度爱玩 - 图片轮换' },
                { url : 'slideCode/07/index.html', title : '百度微购－中秋送好礼' },
                { url : 'slideCode/08/index.html', title : '商品分类' },
                { url : 'slideCode/09/index.html', title : '经典图片轮换－单个滚动' },
                { url : 'slideCode/10/index.html', title : '渐显的tab菜单2' },
                { url : 'slideCode/11/index.html', title : '经典图片轮换－整个翻页' }
            ],
            [
                { title : '第五章 移动端效果'},
                { url : 'mobileCode/1/index.html', title : '选项卡切换' }
            ],
            [
                { title : '第六章 时间日期效果'},
                { url : 'timeCode/1/index.html', title : 'canvas实现小时钟' }
            ],
            [
                { title : '第七章 其它练习'},
                { url : 'otherCode/1/index.html', title : '乘法口诀输出' }
            ]
        ];
    for(var i = 0; i < data.length; i++){
        var items = data[i];
        var sub = '';
        for(var j=0; j<items.length; j++){
            var son = items[j];
            if(j == 0){
                sub += '<li><h1><a href="javascript:;" title="' + son.title + '">' + son.title + '</a></h1><dl class="sub-dl">';
            } else {
                sub += '<dd><a href="' + son.url + '" target="_blank" title="' + son.title + '">' + son.title + '</a></dd>';
            }
            if(j == items.length - 1){
                sub += '</dl></li>';
            }
        }
        str += sub;
    }
    var ol = document.getElementById('ol');
    ol.innerHTML = str;
    var h1 = ol.getElementsByTagName('h1');
    var dl = ol.getElementsByTagName('dl');
    var tmp = -1;
    var open = false;
    for(var i=0; i < h1.length; i++){
        h1[i].index = i;
        h1[i].onclick = function(){
            for(var i=0; i<h1.length; i++){
                dl[i].style.display = 'none';
            }
            if(tmp == this.index && open){
                dl[this.index].style.display = 'none';
                open = false;
            } else {
                dl[this.index].style.display = 'block';
                open = true;
            }
            tmp = this.index;
        }
    }

</script>
</body>
</html>
